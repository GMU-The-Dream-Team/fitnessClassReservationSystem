{% extends 'base_layout.html' %}

{% block content%}
    <h1>Customers List</h1>
    <div class="customers">
        {% for customer in customers%}
        <div class="article">
            <h2><a href="{% url 'account:customerList' %}">{{ customer.userName }}</a></h2>
            <p>{{ customer.firstName }}</p>
            <p>{{ customer.lastName }}</p>
        </div>                
        {% endfor %}
    </div>
{% endblock %}
