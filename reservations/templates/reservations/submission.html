{% extends 'base_layout.html' %}

{% block content%}
    <div class="ReservationOutput">
        {% for i in statement %}
            <h3>{{i|linebreaks}}</h3>
        {% endfor %}
    </div>

    {% if currentUser.is_staff %}
        <form class=site-form action="{% url 'reservations:staffReservations' %}" method="get">
            <input type="submit" value="View Patron Reservations">
        </form><br/>
    {% else %}
        <form class=site-form action="{% url 'reservations:myReservations' %}" method="get">
            <input type="submit" value="View Reservations">
        </form><br/>
    {% endif %}
        <form class=site-form action="{% url 'fitnessClass:schedule' %}" method="get">
            <input type="submit" value="View Class Schedule">
        </form>    
{% endblock %}
